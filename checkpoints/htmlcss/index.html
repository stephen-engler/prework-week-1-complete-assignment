<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- attach the style.css stylesheet -->
        <link rel = "stylesheet" href = "style.css" />
    </head>
    <body>
        <!-- create a header with a level-1 heading with your name -->
        <h1>Stephen Engler</h1>
        <!-- create an unordered list inside a div tag -->
        <div>
          <ul>
            <li>
              I enjoy reading science fiction, fantasy, and graphic novels.
            </li>
            <li>
              I have a very large cat named Trooper.
            </li>
            <li>
              I bartend on weekends.
            </li>

          </ul>
        </div>
        <!-- create three list items with fun facts about you -->
        <!-- create a footer with a paragraph tag with your favorite quote -->
        <footer>
          <p>
            "Known. Some. Call. Is. Air. Am. <br />
            Incoherent? Yes. <br />
            Entirely without meaning? <br />
            I'm afraid not" Mark Z. Danielewski
          </p>
        </footer>
    </body>
</html>
